<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <img class="circle-top" src="./images/bg-pattern-top.svg" alt="">

  </header>

  <main class="container">
    <section class="images">
      <img class="bubbles" src="./images/bg-pattern-card.svg" alt="">
      <img class="avatar" src="./images/image-victor.jpg" alt="">
    </section>
    <section class="content">
      <div class="data">
        <h1 class="title"> Victor Crest </h1>
        <p class="age gray">26</p>
      </div>

      <p class="center gray">London</p>
    </section>
    <section class="info">
      <div class="column">
        <h3>80K</h3>
        <p class="gray">Followers</p>
      </div>
      <div class="column">
        <h3>803K</h3>
        <p class="gray">Likes</p>
      </div>
      <div class="column">
        <h3>1.4K</h3>
        <p class="gray">Photos</p>
      </div>
    </section>
  </main>
  <footer>

      <img class="circle-down" src="./images/bg-pattern-bottom.svg" alt="">

  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AxelOP96/">Axel Leguero</a>.
  </div>
</body>
</html>
